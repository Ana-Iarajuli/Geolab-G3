{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="mb-3 row">
        <h5>{{ profile['username'] }}</h5>
    </div>
    <div class="mb-3 row">
        <h5>{{ profile['gender'] }}</h5>
    </div>
    <div class="mb-3 row">
        <h5>{{ profile['country'] }}</h5>
    </div>
    <div class="mb-3 row">
        <img src="/static/images/{{ profile['profile_image'] }}" alt="profile-photo">
    </div>
</div>
{% endblock %}
